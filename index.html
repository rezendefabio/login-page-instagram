<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/foto-perfil.png" alt="foto perfil">
                    </div>
                    <a href="a" class="instagram-login">Continue como rezendefabio</a>
                    <a href="a" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é rezendefabio</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="a" class="app-download"></a>
                        <a href="a" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>  
    </body>
